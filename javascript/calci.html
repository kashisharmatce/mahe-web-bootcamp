<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<body>
<!-- Create a calculator using DOM -->
<input type="number" id="input1">
<input type="number" id="input2">

<select id="opr">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
</select>
<button onclick="calci()">submit</button>
<p id="result">result</p>
<script>
    function calci(){
    let input1 = parseInt(document.getElementById("input1").value)
    let input2 = parseInt(document.getElementById("input2").value)
    let opr = document.getElementById("opr").value
    let result;
    if(opr == "+"){  result = input1+input2}
    else if(opr == "-"){  result = input1-input2}
    else{ alert("Invalid values !!")}
    document.getElementById("result").innerHTML = "result : "+result
    console.log(result);
    }
</script>
</body>
</html>
